<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstraps CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Review App</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center page-heading">Latest Releases</h1>

    <div class="row justify-content-around mt-5">
      <div class="col-6">
        <div class="input-group">
          <input id="searchInput" type="search" class="form-control rounded" placeholder="Search Album Titles"
            aria-label="Search">
          <button id="searchBtn" type="button" class="btn">Search Albums</button>
        </div>
      </div>
    </div>

    <!-- Filtering Strip -->
    <div class="row justify-content-around filter-strip">

      <!-- Genre Select -->
      <div class="col-3">
        <select class="form-select" id="genreSelect">
          <option selected>Genre</option>
          <option value="Alternative">Alternative</option>         
          <option value="Country">Country</option>
          <option value="Electonic Dance">Electronic Dance</option>
          <option value="Aotearoa">New Zealand</option>
          <option value="Pop">Pop</option>
          <option value="R&B">R&B</option>
          <option value="Rock">Rock</option>
        </select>
      </div>

      <!-- Album Titles -->
      <div class="col-3">
        <select class="form-select" id="starringSelect">
          <option selected>Album Titles</option>
          <option value="Expert in a dying field">Expert in a dying field</option>
          <option value="Pony">Pony</option>
          <option value="Welcome to Sin City">Welcome to Sin City</option>
          <option value="WL">WL</option>
          <option value="Cheese">Cheese</option>
          <option value="Overflow">Overflow</option>
          <option value="Seven">Seven</option>
          <option value="Sandstorm">Sandstorm</option>
          <option value="Live at The Powerstation">Live at The Powerstation</option>
          <option value="Something beginning with C">Something beginning with C</option>
          <option value="The best of me">The best of me</option>
          <option value="The last dance">The last dance</option>
          <option value="Bat out of hell">Bat out of hell</option>
        </select>
      </div>

      <!-- Muscicians -->
      <div class="col-3">
        <select class="form-select" id="ratingSelect">
          <option selected>Musicians</option>
          <option value="Avondale Bowling Club">Avondale Bowling Club</option>
          <option value="Darude">Darude</option>
          <option value="David Guetta">David Guetta</option>
          <option value="Dua Lipa">Dua Lipa</option>
          <option value="French for Rabbits">French for Rabbits</option>
          <option value="Meatloaf">Meatloaf</option>
          <option value="Orville Peck">Orville Peck</option>
          <option value="Paramore">Paramore</option>
          <option value="Rick Astley">Rick Astley</option>
          <option value="Runrig">Runrig</option>
          <option value="Sin City">Sin City</option>
          <option value="Stromae">Stromae</option>
          <option value="The Beths">The Beths</option>
          <option value="The Exponents">The Exponents</option>
          <option value="The Snuts">The Snuts</option>
        </select>
      </div>
    </div>
    <!-- End of Filtering Strip -->

    <!-- Album Card Output Container -->
    <div class="row album-output" id="albumOutput">
      <!-- Card One -->

    </div>
    <!-- End of album output conatiner -->
  </div>


  <!-- Modal -->
  <div class="modal fade" id="albumModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modalResult">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Album title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c252db7e5f.js" crossorigin="anonymous"></script>
  <!-- Bootstraps JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <!-- Custom Js File -->
  <script src="script.js"></script>
</body>

</html>
