    <!-- Album Card Modal -->
    <div class="modal fade" id="albumModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="col-3">

                    <option selected>Album Titles</option>
                    <option value="Expert in a dying field">Expert in a dying field</option>

                    <option value="Welcome to Sin City">Welcome to Sin City</option>
                    <option value="WL">WL</option>

                    <option value="Overflow">Overflow</option>

                    <option value="The best of me">The best of me</option>
                    <option value="The last dance">The last dance</option>
                    <option value="Bat out of hell">Bat out of hell</option>
                </select>
            </div>


            <!-- Muscicians -->

                <select class="form-select" id="musicianSelect">
                    <option selected>Musicians</option>
                    <option value="Avondale Bowling Club">Avondale Bowling Club</option>
                    <option value="Darude">Darude</option>

                    <option value="Dua Lipa">Dua Lipa</option>
                    <option value="French for Rabbits">French for Rabbits</option>
                    <option value="Meatloaf">Meatloaf</option>
                    <option value="Orville Peck">Orville Peck</option>
                    <option value="Paramore">Paramore</option>
                    <option value="Rick Astley">Rick Astley</option>
                    <option value="Runrig">Runrig</option>
                    <option value="Sin City">Sin City</option>
                    <option value="Stromae">Stromae</option>
                    <option value="The Beths">The Beths</option>
                    <option value="The Exponents">The Exponents</option>
                    <option value="The Snuts">The Snuts</option>
                </select>
            </div>

            <!-- Clear Filter Button -->
            <div class="col-3 d-flex justify-content-around">
                <div class="col-4">
                    <button class="btn" id="applyFilter">Apply Filters</button>
                </div>
                <div class="col-4">
                    <button class="btn" id="filterClear">Clear Filters</button>
                </div>
            </div>

        </div>
